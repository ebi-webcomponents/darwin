            id="track1"
            length="466"
            displaystart="1"
            displayend="466"
            highlight="23:45"
            color="red"
            shape="roundRectangle"
            expanded
          >

        </td>
      </tr>

        <td>Multiple residues in unintegrated entry</td>

            displaystart="1"

<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>nightingale-manager-demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
  </head>

  <body>
    <nightingale-manager
      attributes="length displaystart displayend highlight"
      id="example"
    >
      <nightingale-navigation
        length="223"
        displaystart="120"
        displayend="158"
        highlight="10:45"
      ></nightingale-navigation>
      <nightingale-sequence
        id="seq1"
        length="223"
        highlight="10:45"
      ></nightingale-sequence>
      <nightingale-track id="track1" length="223" highlight="10:45">
        <nightingale-feature-adapter id="adapter1">
          <data-loader>
            <source
              src="https://www.ebi.ac.uk/proteins/api/features/P05067?categories=PTM"
            />
          </data-loader>
        </nightingale-feature-adapter>
      </nightingale-track>
      <nightingale-track
        id="track2"
        length="223"
        displaystart="120"
        displayend="158"
        highlight="10:45"
        layout="non-overlapping"
      ></nightingale-track>
      <nightingale-interpro-track
        id="track3"
        length="223"
        displaystart="120"
        displayend="158"
        highlight="10:45"
      ></nightingale-interpro-track>
      <nightingale-tooltip id="my_tooltip" />
    </nightingale-manager>

    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

    <!-- Required for IE11 -->
    <script src="../../../node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script
      src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"
      charset="utf-8"
    ></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script
      src="../../../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"
      charset="utf-8"
    ></script>

    <script
      src="../../nightingale-navigation/dist/nightingale-navigation.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-zoomable/dist/nightingale-zoomable.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-track/dist/nightingale-track.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-interpro-track/dist/nightingale-interpro-track.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-sequence/dist/nightingale-sequence.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-tooltip/dist/nightingale-tooltip.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../data-loader/dist/data-loader.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-uniprot-entry-adapter/dist/nightingale-uniprot-entry-adapter.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../../nightingale-feature-adapter/dist/nightingale-feature-adapter.js"
      charset="utf-8"
      defer
    ></script>
    <script src="../dist/nightingale-manager.js" charset="utf-8" defer></script>
    <script>
      window.onload = () => {
        const seq =
          "MAMYDDEFDTKASDLTFSPWVEVENWKDVTTRLRAIKFALQADRDKIPGVLSDLKTNCPYSAFKRFPDKSLYSVLSKEAVIAVAQIQSASGFKRRADEKNAVSGLVSVTPTQISQSASSSAATPVGLATVKPPRESDSAFQEDTFSYAKFDDASTAFHKALAYLEGLSLRPTYRRKFEKDMNVKWGGSGSAPSGAPAGGSSGSAPPTSGSSGSGAAPTPPPNP";
        document.querySelector("#example nightingale-sequence").data = seq;

        const data = [
          {
            accession: "feature1",
            start: 10,
            end: 40,
            color: "#342ea2",
            children: [
              { accession: "feature1.1", start: 12, end: 40 },
              {
                accession: "feature1.2",
                locations: [
                  {
                    fragments: [
                      { start: 10, end: 27 },
                      { start: 29, end: 40 },
                    ],
                  },
                ],
              },
            ],
          },
          { accession: "feature2", start: 30, end: 150, color: "#A42ea2" },
          { accession: "feature3", start: 155, end: 155, color: "#A4Aea2" },
          {
            accession: "feature4",
            locations: [
              {
                fragments: [
                  { start: 2, end: 3 },
                  { start: 5, end: 5 },
                ],
              },
            ],
            color: "#34Aea2",
          },
        ];
        // document.querySelector("#track1").data = data;
        document.querySelector("#track2").data = data;
        const contributors = [
          {
            accession: "feature1.1",
            start: 12,
            end: 40,
            residues: [
              {
                accession: "CAP_ED",
                locations: [
                  {
                    description: "ligand binding site",
                    fragments: [
                      { start: 20, end: 20, residue: "G" },
                      { start: 25, end: 25, residue: "A" },
                      { start: 30, end: 30, residue: "S" },
                    ],
                  },
                  {
                    description: "flexible hinge region",
                    fragments: [
                      { start: 22, end: 22, residue: "T" },
                      { start: 24, end: 24, residue: "G" },
                    ],
                  },
                ],
              },
            ],
          },
          {
            accession: "feature1.2",
            locations: [
              {
                fragments: [
                  { start: 10, end: 27 },
                  { start: 29, end: 40 },
                ],
              },
            ],
          },
          { accession: "feature2.1", start: 50, end: 160 },
          {
            accession: "feature2.2",
            locations: [
              {
                fragments: [
                  { start: 50, end: 94 },
                  { start: 99, end: 110 },
                  { start: 116, end: 158 },
                ],
              },
            ],
          },
          {
            accession: "feature2.3",
            locations: [
              {
                fragments: [
                  { start: 52, end: 98 },
                  { start: 104, end: 160 },
                ],
              },
            ],
          },
          {
            accession: "feature3.1",
            locations: [
              {
                fragments: [
                  { start: 155, end: 155, shape: "discontinuosEnd" },
                  { start: 158, end: 158, shape: "discontinuosStart" },
                ],
              },
            ],
          },
        ];

        document.querySelector("#track3").data = data;
        document.querySelector("#track3").contributors = contributors;

        document.addEventListener("change", (e) => {
          const { detail } = e;
          const tooltip = document.getElementById("my_tooltip");
          if (detail.eventtype === "click") {
            tooltip.left = detail.coords[0]; //This is the x coordinate from the click on the svg element
            tooltip.top = detail.coords[1]; // y coordinate
            tooltip.title = "My awesome tooltip";
            tooltip.innerHTML = `<em>${detail.feature.feature.category}</em>`; //Any HTML can go here
            tooltip.visible = true;
          } else if (detail.eventtype === "reset") {
            tooltip.visible = false;
          }
        });
      };
    </script>
  </body>
</html>
